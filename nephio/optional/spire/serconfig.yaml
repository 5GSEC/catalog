apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-server
  namespace: spire
data:
  server.conf: |
    server {
      bind_address = "0.0.0.0"
      bind_port = "8081"
      trust_domain = "example.org"
      data_dir = "/run/spire/data"
      log_level = "DEBUG"
      ca_subject = {
        country = ["US"],
        organization = ["SPIFFE"],
        common_name = "",
      }

      federation {
        bundle_endpoint {
          address = "0.0.0.0"
          port = 8443
        }
      }

      jwt_issuer = "oidc-discovery.accuknox.com"
      ca_key_type = "rsa-2048"

      # Creates the iss claim in JWT-SVIDs.
      # TODO: Replace MY_DISCOVERY_DOMAIN with the FQDN of the Discovery Provider that you will configure in DNS
    }


    plugins {
      DataStore "sql" {
        plugin_data {
          database_type = "sqlite3"
          connection_string = "/run/spire/data/datastore.sqlite3"
        }
      }

      NodeAttestor "k8s_psat" {
        plugin_data {
          clusters = {
            # TODO: Change this to your cluster name
            "kind" = {
               use_token_review_api_validation = true
               service_account_allow_list = ["spire:spire-agent"]
               service_account_allow_list = ["spire:spire-oidc"]
             }
            "regional" = {
               service_account_allow_list = ["spire:spire-agent"]
               kube_config_file = "/run/spire/kubeconfigs/regional"
             }
            "edge01" = {
               service_account_allow_list = ["spire:spire-agent"]
               kube_config_file = "/run/spire/kubeconfigs/edge01"
             }
            "edge02" = {
               service_account_allow_list = ["spire:spire-agent"]
               kube_config_file = "/run/spire/kubeconfigs/edge02"
             }
           }
         }
       }

      KeyManager "disk" {
        plugin_data {
          keys_path = "/run/spire/data/keys.json"
        }
      }

      Notifier "k8sbundle" {
        plugin_data {
        }
      }
    }

    health_checks {
      listener_enabled = true
      bind_address = "0.0.0.0"
      bind_port = "8080"
      live_path = "/live"
      ready_path = "/ready"
    }

